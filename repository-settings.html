<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="./config.js"></script>
    <style>
      .repo-list {
        max-height: 300px;
        overflow-y: auto;
        margin: 10px 0;
      }
      .repo-item {
        display: flex;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      .repo-item:last-child {
        border-bottom: none;
      }
      .repo-item input[type="checkbox"] {
        margin-right: 10px;
      }
      .search-box {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search" class="search-box" placeholder="Search repositories...">
    <div id="repo-list" class="repo-list"></div>
    <button id="save-btn" class="mod-primary">Save Settings</button>
    <script src="./js/repository-settings.js"></script>
  </body>
</html>
