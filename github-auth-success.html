<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Authorization Success</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      padding: 1rem;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .status {
      margin: 20px 0;
    }
    .error {
      color: #c92a2a;
      display: none;
      margin: 20px 0;
    }
    .success {
      color: #2b8a3e;
      display: none;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>GitHub Authorization</h1>
    <div id="status" class="status">Processing authorization...</div>
    <div id="success" class="success">
      <h2>✅ Authorization Successful!</h2>
      <p>This window will close automatically.</p>
    </div>
    <div id="error" class="error">
      <h2>❌ Authorization Failed</h2>
      <p id="error-message"></p>
    </div>
  </div>

  <script>
    const t = window.TrelloPowerUp.iframe();
    const statusEl = document.getElementById('status');
    const successEl = document.getElementById('success');
    const errorEl = document.getElementById('error');
    const errorMessageEl = document.getElementById('error-message');

    // Get code and state from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');

    // Function to show error
    function showError(message) {
      statusEl.style.display = 'none';
      errorEl.style.display = 'block';
      errorMessageEl.textContent = message;
    }

    // Function to show success
    function showSuccess() {
      statusEl.style.display = 'none';
      successEl.style.display = 'block';
    }

    // Process the authorization
    if (code && state) {
      // Call the authorize function in the parent window
      t.arg('authorize')(code, state)
        .then(() => {
          showSuccess();
          setTimeout(() => t.closePopup(), 1500);
        })
        .catch((error) => {
          showError(error.message);
          setTimeout(() => t.closePopup(), 3000);
        });
    } else {
      showError('No authorization code received');
      setTimeout(() => t.closePopup(), 3000);
    }

    // Ensure our iframe is sized correctly
    t.sizeTo('#content');
  </script>
</body>
</html>
