<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CodeAIgent Authorization</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <style>
    body {
      padding: 1rem;
      text-align: center;
    }
    .content {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="content" class="content">
    <h2>Authorize CodeAIgent</h2>
    <p>We need you to authorize first!</p>
    <button id="authorize" class="mod-primary">Authorize</button>
  </div>
  <script>
    var t = window.TrelloPowerUp.iframe();

    // Ensure our iframe is sized correctly
    t.render(function() {
      return t.sizeTo('#content');
    });

    document.getElementById('authorize').addEventListener('click', function() {
      // Generate a random token for development
      var mockToken = 'dev_token_' + Math.random().toString(36).substr(2);
      
      // Store the token in Power-Up storage
      t.set('member', 'private', 'authToken', mockToken)
        .then(function() {
          // After storing the token, close the popup
          t.closePopup();
        });
    });
  </script>
</body>
</html>
