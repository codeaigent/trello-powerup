<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CodeAIgent Authorization</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./config.js"></script>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <style>
    body {
      padding: 1rem;
      text-align: center;
    }
    .content {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="content" class="content">
    <h2>Authorize CodeAIgent</h2>
    <p>We need you to authorize first!</p>
    <button id="authorize" class="mod-primary">Authorize</button>
  </div>
  <script>
    var t = window.TrelloPowerUp.iframe();

    // Ensure our iframe is sized correctly
    t.render(function() {
      return t.sizeTo('#content');
    });

    // Construct the auth URL
    var appName = encodeURIComponent('CodeAIgent');
    var returnUrl = encodeURIComponent(window.location.origin + '/powerup-trello/auth-success.html');
    
    var authUrl = 'https://trello.com/1/authorize?' +
      'expiration=never' +
      '&name=' + appName +
      '&scope=read,write' +
      '&key=' + POWERUP_API_KEY +
      '&callback_method=fragment' +
      '&return_url=' + returnUrl;

    // Options for the authorization window
    var authorizeOpts = {
      height: 680,
      width: 580,
      validToken: function(token) {
        // You can add validation here if needed
        return token && token.length > 0;
      }
    };

    document.getElementById('authorize').addEventListener('click', function() {
      t.authorize(authUrl, authorizeOpts)
        .then(function(token) {
          // Store the token in Power-Up storage
          return t.set('member', 'private', 'authToken', token);
        })
        .then(function() {
          t.closePopup();
        })
        .catch(function(err) {
          console.error('Failed to authorize', err);
        });
    });
  </script>
</body>
</html>
